<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xhtml="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Lista de Clientes</title>
  </head>
  <body>
    <div class="container">
    	<div class="row">
    		<h1>Lista de Clientes</h1>
    	</div>
    	<div class="row">
    		<div class="col-12">
    			<table class="table table-hover">
    				<thead>
    					<tr>
    						<th scope="col">ID</th>
    						<th scope="col">Nome</th>
    						<th scope="col">CPF</th>
    						<th scope="col"></th>
    						<th scope="col"></th>
    						<th scope="col"></th>
    					</tr>
    				</thead>
    				<tbody>
    					<tr th:each="cliente : ${clientes}">
    						<th class="col-1" scope="row" th:text="${cliente.getIdCliente()}">1</th>
    						<td scope="col-2" th:text="${cliente.nome}">Nome</td>
    						<td scope="col-3" th:text="${cliente.CPF}">CPF</td>
    						<td scope="col-1"><a href="#">Detalhes</a></td>
    						<td scope="col-1"><a href="#">Editar</a></td>
    						<td scope="col-1"><a href="#">Excluir</a></td>
    					</tr>
    				</tbody>
    			</table>
    		</div>
    	</div>
    	<div class="row">
    		<a href="/clientes/new">Novo</a>
    	</div>
    	
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


  </body>
</html>
